<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Engine test</title>
	<style>
		.b {
			background-color: red;
		}

		.a {
			background-color: blue;
		}

		.draggable {
			width: 256px;
			height: 256px;
			border: 1px solid black;
			margin: 10px;
		}
	</style>
</head>
<body>
	<div draggable="true" class="draggable a" ondragenter="event.preventDefault()" ondragover="event.dataTransfer.dropEffect = 'all'; event.preventDefault()" ondragstart="console.log('dragstart', event); event.dataTransfer.setData('text', 'draggable-a'); console.log('after-set', event.dataTransfer.getData('text'));"></div>
	<div draggable="true" class="draggable b" ondragenter="event.preventDefault()" ondragover="event.dataTransfer.dropEffect = 'all'; event.preventDefault()" ondrop="console.log('ondrop', event); document.querySelector('#result').textContent = event.dataTransfer.getData('text');"></div>
	<label id="result"></label>
	<label id="debug"></label>
</body>
</html>
